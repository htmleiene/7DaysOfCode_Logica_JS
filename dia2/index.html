<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7 Days Of Code - Dia 2</title>
    <link rel="stylesheet" href="dia2.estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="bi bi-house" id="house-icon"></i>
        </a>
    </header>
    <section>
        <h2>Formulário de Perguntas</h2>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>
            <label for="language">Linguagem de Programação:</label>
            <input type="text" id="language" name="language" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="result" class="hidden">
            <p id="resultMessage"></p>
        </div>
    </section>
    <script src="dia2.js"></script>
</body>
</html>
