<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7 dias JS</title>
    <link rel="stylesheet" href="dia3.estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jogo dos Caminhos na Programação</h1>
    </header>
    <section>
        <div>
            <p>Qual área de formação você deseja seguir? </p>
            <p>
                <input type="radio" name="rads" id="front" checked>
                <label for="front">Front-End</label>
                <input type="radio" name="rads" id="back">
                <label for="back">Back-End</label>
            </p>
            <p>
                <input type="button" value="Prosseguir" onclick="prosseguir()">
            </p>  
            </div>
            <div id="questions" style="display: none;">
                <div id="front-questions" style="display: none;">
                    <p>Que legal! Você deseja aprender <strong>React</strong> ou <strong>Vue</strong>?</p>
                    <p>
                        <input type="radio" name="frontend" id="react">
                        <label for="react">React</label>
                        <input type="radio" name="frontend" id="vue">
                        <label for="vue">Vue</label>
                    </p>
                </div>
                <div id="back-questions" style="display: none;">
                    <p>Que bacana! Você deseja aprender <strong>C#</strong> ou <strong>Java</strong>?</p>
                    <p>
                        <input type="radio" name="backend" id="csharp">
                        <label for="csharp">C#</label>
                        <input type="radio" name="backend" id="java">
                        <label for="java">Java</label>
                    </p>
                </div>
                <p>
                    <input type="button" value="Próxima Etapa" onclick="proximaEtapa()">
                </p>
            </div>
            <div id="next-step" style="display: none;">
                <p id="next-step-message"></p>
                <p>
                    <input type="radio" name="nextStep" id="especializar">
                    <label for="especializar">Especializar</label>
                    <input type="radio" name="nextStep" id="fullstack">
                    <label for="fullstack">Fullstack</label>
                </p>
                <p>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                </p>
            </div>
            <div id="result" style="display: none;">
                <p id="result-message"></p>
            </div>
    </section>
    <footer>
        <p>#Desafio7DaysOfCode</p>
    </footer>
    <script src="dia3.js"></script>
</body>
</html>
